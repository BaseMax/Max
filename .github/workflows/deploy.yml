on: [push]

jobs:
  mirror_with_sftp:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Use GitHub Actions' cache to shorten build times and decrease load on servers
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '3.1.3' # Version range or exact version of a Ruby version to use, using semvers version range syntax.

      - name: ðŸ”¨ Gem Updating
        run: |
          gem update

      - name: ðŸ”¨ Gem installing jekyll and bundler and webrick
        run: |
          gem install jekyll bundler
          bundle add webrick

      - name: ðŸ”¨ Install bundle
        run: |
          bundle install

      - name: ðŸ”¨ Build Project
        run: |
          bundle exec jekyll build

      - name: List output files
        run: |
          find . -print
          ls -al

      - name: FTP Deployer
        uses: sand4rt/ftp-deployer@v1.4
        with:
          sftp: true
          host: ${{ secrets.SERVER_HOST }}
          port: 22
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          remote_folder: ${{ secrets.SERVER_PATH }}
          local_folder: '.'
          cleanup: false
          include: '[ "*", "**/*" ]'
          exclude: '[".htaccess", ".github/**", ".git/**", "*.env"]'
          pasive: true
